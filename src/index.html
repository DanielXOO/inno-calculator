<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <div id="calculator">
        <div id="calculator-input">
        </div>
        <div id="calculator-buttons">
           <div class="row">
               <button class="btn-1 btn-function command">(</button>
               <button class="btn-1 btn-function command">)</button>
               <button class="btn-1 btn-function command" value="MC">mc</button>
               <button class="btn-1 btn-function command" value="M+">m+</button>
               <button class="btn-1 btn-function command" value="M-">m-</button>
               <button class="btn-1 btn-function command" value="MR">mr</button>
               <button class="btn-1 btn-function command" value="AC">AC</button>
               <button class="btn-1 btn-function command">+&#8725;-</button>
               <button class="btn-1 btn-function command" value="%">%</button>
               <button class="btn-1 btn-operation command" value="/">&#247;</button>
           </div>
           <div class="row">
               <button class="btn-1 btn-function command">2<sup>nd</sup></button>
               <button class="btn-1 btn-function command" value="^2">x<sup>2</sup></button>
               <button class="btn-1 btn-function command" value="^3">x<sup>3</sup></button>
               <button class="btn-1 btn-function command" value="^">x<sup>y</sup></button>
               <button class="btn-1 btn-function command">e<sup>x</sup></button>
               <button class="btn-1 btn-function command" value="10^">10<sup>x</sup></button>
               <button class="btn-1 btn-number" value="7">7</button>
               <button class="btn-1 btn-number" value="8">8</button>
               <button class="btn-1 btn-number" value="9">9</button>
               <button class="btn-1 btn-operation command" value="*">x</button>
           </div>
           <div class="row">
               <button class="btn-1 btn-function command">1&#8725;x</button>
               <button class="btn-1 btn-function command" value="root2">&#8730;</button>
               <button class="btn-1 btn-function command" value="root3">&#8731;</button>
               <button class="btn-1 btn-function command" value="rootN"><sup>y</sup>&#8730;x</button>
               <button class="btn-1 btn-function command" value="ln">ln</button>
               <button class="btn-1 btn-function command" value="log10">log<sub>10</sub></button>
               <button class="btn-1 btn-number" value="4">4</button>
               <button class="btn-1 btn-number" value="5">5</button>
               <button class="btn-1 btn-number" value="6">6</button>
               <button class="btn-1 btn-operation command" value="-">-</button>
           </div>
           <div class="row">
               <button class="btn-1 btn-function command" value="factorial">x!</button>
               <button class="btn-1 btn-function command">sin</button>
               <button class="btn-1 btn-function command">cos</button>
               <button class="btn-1 btn-function command">tan</button>
               <button class="btn-1 btn-function command">e</button>
               <button class="btn-1 btn-function command">EE</button>
               <button class="btn-1 btn-number" value="1">1</button>
               <button class="btn-1 btn-number" value="2">2</button>
               <button class="btn-1 btn-number" value="3">3</button>
               <button class="btn-1 btn-operation command" value="+">+</button>
           </div>
           <div class="row">
               <button class="btn-1 btn-function command">Rad</button>
               <button class="btn-1 btn-function command">sinh</button>
               <button class="btn-1 btn-function command">cosh</button>
               <button class="btn-1 btn-function command">tanh</button>
               <button class="btn-1 btn-function command">&pi;</button>
               <button class="btn-1 btn-function command">Rand</button>
               <button class="btn-2 btn-number" value="0">0</button>
               <button class="btn-1 btn-number" value=".">.</button>
               <button class="btn-1 btn-operation command" value="=">=</button>
           </div>
        </div>
    </div>
</main>
</body>
</html>
